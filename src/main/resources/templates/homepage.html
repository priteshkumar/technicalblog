<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: site-head"></head>
<header th:replace="fragments/layout :: logged-out"></header>
<body>
<h1>All Technical Posts</h1>
<div th:each="post : ${posts}">
  <h3 th:text="${post.title}"></h3>
  <i>Posted On</i>
  <span th:text="${#temporals.format(localDate, 'dd-MM-yyyy')}"> 22-May-2018</span>
  <p th:text="${post.content}"></p>
</div>
</body>
</html>
