<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: site-head"></head>
<header th:replace="fragments/layout :: logged-in"></header>
<body>
<h1 th:text="'Welcome ' + ${username} + ' Your Tech Posts!'"></h1>
<div th:each="post : ${posts}">
  <h3 th:text="${post.title}"></h3>
  <i>Posted On</i>
  <span th:text="${#dates.format(post.date,'dd-MMM-yyyy')}"> 22-May-2018</span>
  <p th:text="${post.content}"></p>
</div>
</body>
</html>
