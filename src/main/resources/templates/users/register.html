<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <title>TechBlog</title>
</head>
<header th:replace="fragments/layout :: logged-out"></header>
<body>
<h1>Please Register:</h1>
<form th:action="@{/users/registration}" th:object="${user}" method="post">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username">
  <label for="password">Password:</label>
  <input type="password" id="password" name="password">
  <label for="fullname">Full Name:</label>
  <input type="text" id="fullname" name="fullName" th:field="${user.userProfile.fullName}"/>
  <label for="emailaddress">Email Address:</label>
  <input type="text" id="emailaddress" name="emailAddress" th:field="${user.userProfile.emailAddress}"/>
  <label for="mobilenumber">Mobile Number:</label>
  <input type="text" id="mobilenumber" name="mobileNumber" th:field="${user.userProfile.mobileNumber}"/>
  <input type="submit" value="Register">
</form>
</body>
</html>
